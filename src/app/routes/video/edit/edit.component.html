<div class="modal-header">
  <div class="modal-title">编辑视频 {{ record.id }} 的信息</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sf *ngIf="i" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">保存</button>
  </div>
</sf>
<div id="uploader">
  <p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
  <button id="browse_btn" (click)="select()" class="plupload_button plupload_add">选择文件</button>
<!--  <button id="startUpload" (click)="startUpload()" class="plupload_button">开始上传</button>-->
<!--  <input id="fileInput" type="file" (change)="change()" name="name" style="display: none;" />-->
</div>
